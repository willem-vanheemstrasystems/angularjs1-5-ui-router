<h1>Student Search</h1>

<table border="1" style="border-collapse:collapse">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="student in ctrl.students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.city }}</td>
    </tr>
    </tbody>
</table>
